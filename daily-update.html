<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yesterday's News</title>
</head>
<body>
  <h1>The News (100 Years Ago)</h1>

  <div id="content">
    <em>Loading...</em>
  </div>

  <script>
    // Load the generated AI response from historical-news.html
    fetch('historical-news.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('content').innerHTML = html;
      })
      .catch(error => {
        document.getElementById('content').innerHTML = '<p><em>Could not load the update.</em></p>';
        console.error('Error loading update:', error);
      });
  </script>
  <a href='index.html'>Back</a>
</body>
</html>
