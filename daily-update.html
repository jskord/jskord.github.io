<h1>Yesterday</h1>


  <h1>Ukraine War Casualties (Updated Daily)</h1>
  <div id="daily-update">Loading...</div>

  <script>
    fetch('daily-update.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('daily-update').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('daily-update').innerText = 'Update failed.';
        console.error(err);
      });
  </script>
