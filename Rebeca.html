

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
    <style>
        #movingImage {
            position: absolute;
            left: 200px;
            top: 400px;
            width: 200px;
            height: auto;
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
    <h1>Rebeca Alonso-Skord</h1>
        <button onclick="moveImage()">Move My Picture!</button>
    <img id="movingImage" src="Rebeca moving image.png" alt="Moving Image">
    
    <script>
        function showMessage() {
            alert("Hello! You clicked the button, and my name is rebeca!.");
        }
        function moveImage() {
            let img = document.getElementById("movingImage");
            let randomX = Math.random() * window.innerWidth * 0.8;
            let randomY = Math.random() * window.innerHeight * 0.8;
            img.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }
    </script>
