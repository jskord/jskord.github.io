<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin's Places</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            scroll-behavior: smooth;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        footer {
            background: #222;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .links a:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: { lat: 37.0902, lng: -95.7129 }
            });

            var markers = [
                { lat: 42.732392, lng: -87.784121, title: "Racine, Wisconsin", description: "Description for Racine" },
                { lat: 42.058971, lng: -87.813236, title: "Glenview, Illinois", description: "Description for Glenview" },
                { lat: 46.800465, lng: -100.791862, title: "Bismarck, North Dakota", description: "Description for Bismarck" },
                { lat: 39.534076, lng: -119.821467, title: "Reno, Nevada", description: "Description for Reno" },
                { lat: 37.723091, lng: -89.223285, title: "Carbondale, Illinois", description: "Description for Carbondale" },
                { lat: 34.086000, lng: -118.708803, title: "Malibu, California", description: "Spent six weeks working on wildfire restoration efforts" },
                { lat: 42.18939289011754, lng: -88.09493624850167, title: "Lake Zurich, Illinois", description: "Parents moved here in 2004" }
            ];

            var infoWindow = new google.maps.InfoWindow();
            var bounds = new google.maps.LatLngBounds();

            markers.forEach(function(coord) {
                var marker = new google.maps.Marker({
                    position: { lat: coord.lat, lng: coord.lng },
                    map: map,
                    title: coord.title
                });

                bounds.extend(marker.position);

                marker.addListener('click', function() {
                    infoWindow.setContent(`<h3>${coord.title}</h3><p>${coord.description}</p>`);
                    infoWindow.open(map, marker);
                });
            });

            map.fitBounds(bounds);
        }
    </script>
</head>
<body>
    <header>Oh ... the places I've been.</header>
    <div id="map"></div>
    
    <div class="links">
        <a href="index.html">Back</a>
    </div>

    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb__ipdOl9J9xcE7PRv2YXgrnPcSKQkGg&callback=initMap">
    </script>
</body>
</html>
