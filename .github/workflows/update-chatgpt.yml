name: Daily GPT Update

on:
  schedule:
    - cron: '0 13 * * *'  # Every day at 8am CST (13:00 UTC)
  workflow_dispatch:       # Allows manual triggering

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install


      - name: Run update script
        run: node update.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit and push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git pull origin master --rebase
          git add .
          git commit -m "Update ChatGPT daily report" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/jskord/jskord.github.io.git HEAD:master



