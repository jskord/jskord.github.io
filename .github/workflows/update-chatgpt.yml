name: Daily GPT Update

on:
  schedule:
    - cron: '0 13 * * *'  # 8am CST
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: node update.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit file via GitHub API
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const content = fs.readFileSync('historical-news.html', 'utf8');
            const path = 'historical-news.html';
            const base64Content = Buffer.from(content).toString('base64');

            const { data: { sha } } = await github.repos.getContent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path
            });

            await github.repos.createOrUpdateFileContents({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path,
              message: "Update ChatGPT daily report",
              content: base64Content,
              sha
            });




