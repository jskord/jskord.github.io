<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSHA Reportables</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            scroll-behavior: smooth;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            padding: 50px 20px;
            border-bottom: 1px solid #ddd;
        }
        h2 {
            color: #444;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .links a:hover {
            background: #0056b3;
        }
        footer {
            background: #222;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .btn {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #218838;
        }
        #backToTop {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #backToTop:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function initMap() {
            var location = { lat: 42.73194, lng: -87.78417 }; // Default: San Francisco
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
             // Add markers with info windows
            var markers = [
                { lat: 42.732392, lng: -87.784121, title: "Racine, Wisconsin", description: "Description for location 1" },
                { lat: 42.058971, lng: -87.813236, title: "Glenview, Illinois", description: "Description for location 2" }
                { lat: 46.8004653575567, lng: -100.791861954094, title: "Bismarck North, Dakota", description: "Description for location 2" }
                { lat: 39.5340764, lng: -119.821467, title: "Reno, Nevada", description: "Description for location 2" }
                { lat: 37.72309105, lng: -89.22328473, title: "Carbondale, Illinois", description: "Description for location 2" }
            ];

            markers.forEach(function(coord) {
                var marker = new google.maps.Marker({
                    position: { lat: coord.lat, lng: coord.lng },
                    map: map,
                    title: coord.title
                });

                var infoWindow = new google.maps.InfoWindow({
                    content: `<h3>${coord.title}</h3><p>${coord.description}</p>`
                });

                marker.addListener('click', function() {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>
</head>
<body>
    <h1>Oh, the places I've been</h1>
    <div id="map"></div>
    
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb__ipdOl9J9xcE7PRv2YXgrnPcSKQkGg&callback=initMap">
    </script>
        <div class="container">
         <div class="links">
            <a href="index.html">Back</a>
        </div>
        
    </div>
</body>
</html>
