<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSHA Reportables</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
    <script>
        function initMap() {
            var location = { lat: 42.73194, lng: -87.78417 }; // Default: San Francisco
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
</head>
<body>
    <h1>Google Maps API Example</h1>
    <div id="map"></div>
    
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb__ipdOl9J9xcE7PRv2YXgrnPcSKQkGg&callback=initMap">
    </script>
</body>
</html>
